<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locate Me</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-location-dot"></i> Locate Me</h1>
        </header>
        
        <div class="dashboard">
            <div class="map-container">
                <div id="map"></div>
                <div class="map-controls">
                    <button id="centerMap" title="Center Map"><i class="fas fa-crosshairs"></i></button>
                    <button id="togglePath" title="Toggle Path"><i class="fas fa-route"></i></button>
                </div>
            </div>
            
            <div class="info-panel">
                <div class="status-card">
                    <h3>Status</h3>
                    <div id="statusIndicator" class="status-indicator offline">
                        <span class="dot"></span>
                        <span id="statusText">Offline</span>
                    </div>
                </div>

                <div class="location-card">
                    <h3>Your Current Location</h3>
                    <div id="locationInfo">
                        <p>Waiting for location data...</p>
                    </div>
                </div>

                <div class="tracking-card">
                    <h3>Tracking Controls</h3>
                    <div class="tracking-controls">
                        <button id="startTracking" class="primary-btn">
                            <i class="fas fa-play"></i> Start Tracking
                        </button>
                        <button id="stopTracking" class="secondary-btn" disabled>
                            <i class="fas fa-stop"></i> Stop Tracking
                        </button>
                    </div>
                    <div id="trackingStats">
                        <p>Session Duration: <span id="duration">00:00:00</span></p>
                        <p>Points Recorded: <span id="pointsCount">0</span></p>
                    </div>
                </div>

                <div class="ip-tracking-card">
                    <h3>Enter Device IP Address to Track</h3>
                    <div class="ip-tracking-controls">
                        <input type="text" id="ipAddress" placeholder="Enter IP address (e.g., 8.8.8.8)">
                        <button id="trackIP" class="primary-btn">
                            <i class="fas fa-search"></i> Track Device
                        </button>
                    </div>
                    <div id="ipTrackingInfo" class="ip-tracking-info">
                        <!-- IP tracking results will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
